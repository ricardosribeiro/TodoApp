<h1>{{title}}</h1>

<ul>
  <li *ngFor="let todo of todos">{{todo.id}} - {{todo.title}} | 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button>|
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">DESFAZER</button>
    <button (click)="remove(todo)">REMOVER</button>
</li>   
</ul>

<form [formGroup]="form">
  <fieldset>
    <input type="text" placeholder="Task title" formControlName="title">
    <span *ngIf="!form.pristine && form.controls.title.value.length<3">Title must be greather than or equals to 3</span>
    <span *ngIf="!form.pristine && form.controls.title.value.length>50">Title must be less than or equals to 50</span>
    <span *ngIf="!form.pristine && form.controls.title.invalid">Invalid title</span>
    <button [disabled]="form.invalid" (click)="add()">SAVE</button>
  </fieldset>
</form>
